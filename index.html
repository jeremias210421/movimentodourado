<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimento Dourado</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Link para o arquivo CSS -->
    
    <!-- Adicionando o Favicon -->
    <link rel="icon" href="Mascote.png" type="image/png">
</head>
<body>
    <header>
        <!-- Cabeçalho pode ser adicionado aqui se necessário -->
    </header>
    <main>
        <!-- Logo principal -->
        <img src="Movimento.png" alt="Logo Movimento Dourado" class="logo">
        <div class="buttons">
            <button onclick="window.location.href='Teste1.html'">Teste1</button>
            <button onclick="window.location.href='Teste2.html'">Teste2</button>
            <button onclick="window.location.href='Teste3.html'">Teste3</button>
            <button onclick="window.location.href='Teste4.html'">Teste4</button>
        </div>
    </main>
    <footer class="footer">
        <p><a href="politica-de-privacidade.html">Políticas de Privacidade</a></p>
    </footer>
    <script>
        document.querySelectorAll('.buttons button').forEach(button => {
            button.addEventListener('mouseover', () => {
                button.style.transform = 'scale(1.1)';
            });

            button.addEventListener('mouseout', () => {
                button.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
